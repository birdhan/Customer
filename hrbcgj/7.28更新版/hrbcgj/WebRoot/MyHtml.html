			<script>
				$(function() {
				    for(var i=0;i<3;i++)
					create(88,'www');
					function create(num,name){
					var al = $('#bars li').last();
					al.after('<li><div data-percentage="' + num + '" class="bar" style="height: 100%;"><div style="position: absolute; top: 0px;">'+num+'票</div></div><span>'+name+'</span></li>');

				})
